version: 1
backend:
  phases:
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - ng build
  artifacts:
    baseDirectory: dist/todo-list
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
