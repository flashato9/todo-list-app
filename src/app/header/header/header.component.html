<header [class.header-logged-in]="this.uAI.exposedService.isLoggedIn$ | async">
  <h1 class="logo">Todo List</h1>
  <div class="icon-buttons" *ngIf="this.uAI.exposedService.isLoggedIn$ | async">
    <button class="add-button icon-button" (click)="openCreationWindow()">
      <mat-icon>add</mat-icon>
    </button>
    <button (click)="logOff()" class="sign-out-button icon-button">
      <mat-icon>logout</mat-icon>
    </button>
  </div>

  <button (click)="openAuthenticationMenu()" class="sign-in-button" *ngIf="this.uAI.exposedService.isLoggedOut$ | async">
    Sign-In
  </button>
</header>
